<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Buscar y Actualizar Producto</h2>

        <!-- Formulario de búsqueda -->
        <form id="buscarForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="buscarId" class="form-label">ID del producto:</label>
                <input type="number" id="buscarId" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="buscarProducto()">Buscar</button>
        </form>

        <!-- Formulario de actualización -->
        <div id="productoFormContainer" class="card p-4 shadow-sm mt-4" style="display:none;">
            <form id="productoForm">
                <input type="hidden" id="id" name="id">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" disabled>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" disabled></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Nuevo Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>

                <button type="button" class="btn btn-success w-100" onclick="actualizarProducto()">Actualizar</button>
            </form>
        </div>

        <!-- Botón de volver al menú -->
        <div class="text-center mt-4">
            <a href="../menu.html" class="btn btn-secondary">Volver al Menú</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Controllers/actualizarProducto.js"></script>
</body>

</html>
