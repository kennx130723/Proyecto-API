<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Eliminar Producto</h1>
        
        <!-- Formulario de búsqueda -->
        <form id="buscarForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <input type="number" id="buscarId" class="form-control" placeholder="ID del producto" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>

        <!-- Información del producto -->
        <div id="productoInfo" class="card p-4 shadow-sm mt-4" style="display:none;">
            <p><strong>ID:</strong> <span id="infoId"></span></p>
            <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
            <p><strong>Descripción:</strong> <span id="infoDescripcion"></span></p>
            <p><strong>Precio:</strong> $<span id="infoPrecio"></span></p>
            <button id="btnEliminar" class="btn btn-danger w-100 mt-3">Eliminar Producto</button>
        </div>

        <!-- Botón de volver al menú -->
        <div class="text-center mt-4">
            <a href="../menu.html" class="btn btn-secondary">Volver al Menú</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS externo -->
    <script src="../Controllers/eliminarProducto.js"></script>
</body>
</html>
